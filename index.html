<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seismic Flappy Game</title>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #111a2a;
      display: block;
      margin: 20px auto;
      border: 3px solid #2196f3;
      border-radius: 10px;
      box-shadow: 0 0 18px #2196f3; /* blue glow */
    }
    #score {
      font-size: 22px;
      margin-top: 10px;
    }
    #gameOver {
      display: none;
      font-size: 28px;
      color: #ef476f;
      margin-top: 15px;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      background: #2196f3;
      color: #fff;
    }
    button:hover {
      background: #1769aa;
    }
  </style>
</head>
<body>
  <h1>Seismic Network Flappy Game</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over</div>
  <div class="controls">
    <button id="restartBtn">Restart</button>
    <button id="tryAgainBtn">Try Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");
    const tryAgainBtn = document.getElementById("tryAgainBtn");

    // Load Seismic logo
    const birdImg = new Image();
    birdImg.src = "seismic-logo.png"; // upload your Seismic logo and rename this file

    let bird = {
      x: 60,
      y: 150,
      width: 40,
      height: 40,
      gravity: 0.45,
      lift: -9,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameRunning = true;
    let pipeSpeed = 1.3;

    // Draw realistic pipes
    function drawPipe(pipe) {
      ctx.fillStyle = "#3fbf3f"; // body
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);

      // top cap
      ctx.fillStyle = "#2e8b2e";
      ctx.fillRect(pipe.x - 2, pipe.top - 20, pipe.width + 4, 20);

      // bottom cap
      ctx.fillRect(pipe.x - 2, canvas.height - pipe.bottom, pipe.width + 4, 20);
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function updatePipes() {
      if (frame % 120 === 0) {
        let gap = 160; // easy mode
        let top = Math.floor(Math.random() * (canvas.height - gap - 100)) + 40;
        let bottom = canvas.height - (top + gap);
        pipes.push({ x: canvas.width, width: 55, top, bottom });
      }

      for (let i = 0; i < pipes.length; i++) {
        let pipe = pipes[i];
        pipe.x -= pipeSpeed;

        if (pipe.x + pipe.width < 0) {
          pipes.splice(i, 1);
          score++;
          scoreEl.textContent = "Score: " + score;
        }
      }
    }

    function draw() {
      if (!gameRunning) return;

      ctx.fillStyle = "#111a2a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawBird();
      drawPipes();
      updatePipes();

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Collision: top or ground
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      // Collision with pipes
      for (let p of pipes) {
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
        ) {
          endGame();
        }
      }

      frame++;
      requestAnimationFrame(draw);
    }

    function endGame() {
      gameRunning = false;
      gameOverEl.style.display = "block";
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      scoreEl.textContent = "Score: 0";
      gameOverEl.style.display = "none";
      gameRunning = true;
      draw();
    }

    // Controls
    document.addEventListener("keydown", () => { if (gameRunning) bird.velocity = bird.lift; });
    document.addEventListener("mousedown", () => { if (gameRunning) bird.velocity = bird.lift; });
    document.addEventListener("touchstart", () => { if (gameRunning) bird.velocity = bird.lift; });

    restartBtn.addEventListener("click", resetGame);
    tryAgainBtn.addEventListener("click", resetGame);

    birdImg.onload = function() {
      draw();
    };
  </script>
</body>
</html>
